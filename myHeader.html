<section class="myFlex" id="header-left">
  <label id="collapse-sidebar-icon" for="collapse-sidebar">
    <i class="fa fa-align-left"></i>
  </label>
  <input type="checkbox" id="collapse-sidebar" name="collapse-sidebar" onclick="collapseSidebar(this)"/>
  <section id="refresh-menu">
    <i class="fa" aria-hidden="true">&#xf021;</i>
    <button> Refresh</button>
  </section>
  <h3 class="menu-title">My Dashboard</h3>
</section>
<section class="myFlex search-bar" id="search-header">
  <label for="general-search"></label>
  <input id="general-search" placeholder="Search here..." type="text">
  <i class="fa fa-search"></i>
</section>
<section class="myFlex" id="header-right">
  <section class="myFlex notifications">
    <i class="fa fa-bell fa-lg"></i>
    <i class="fa fa-cog fa-lg"></i>
  </section>
  <label for="slide-right-bar" class="myFlex myProfile">
    <img src="assets/pic/me.jpg" alt="">
    <section>
      <span>Name User</span>
      <span>Admin</span>
    </section>
    <i class="fa fa-bars"></i>
  </label>
  <input type="checkbox" id="slide-right-bar" name="slide-right-bar" onclick="checkSlideBar(this)"/>
</section>
